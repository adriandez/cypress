apiVersion: batch/v1
kind: Job
metadata:
  name: cypress-automation-{{BROWSER}}
  namespace: cypress-automation
spec:
  template:
    metadata:
      labels:
        app: cypress-automation
    spec:
      containers:
      - name: cypress-e2e-tests-{{BROWSER}}
        image: adriandez/cypress-automation:{{BROWSER}}
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args: ["/usr/local/bin/run-tests.sh"]
        env:
          - name: INSTALL_BROWSER
            value: {{BROWSER}}
          - name: TEST_BROWSER
            value: {{BROWSER}}
          - name: TEST_ENV
            value: testing
        envFrom:
          - configMapRef:
              name: cypress-env
        securityContext:
          privileged: true
      restartPolicy: Never
      imagePullSecrets:
      - name: regcred
  backoffLimit: 0
