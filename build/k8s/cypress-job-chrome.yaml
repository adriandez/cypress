apiVersion: batch/v1
kind: Job
metadata:
  name: cypress-automation-chrome
  namespace: cypress-automation
spec:
  template:
    metadata:
      labels:
        app: cypress-automation
    spec:
      containers:
      - name: cypress-e2e-tests-chrome
        image: adriandez/cypress-automation:chrome
        imagePullPolicy: Always
        command: ["/bin/bash", "-c"]
        args: ["/usr/local/bin/run-tests.sh"]
        env:
          - name: INSTALL_BROWSER
            value: chrome
          - name: TEST_BROWSER
            value: chrome
          - name: TEST_ENV
            value: testing
          - name: ENABLE_VIDEO
            value: 'true'
        envFrom:
          - configMapRef:
              name: cypress-env
        securityContext:
          privileged: true
      restartPolicy: Never
      imagePullSecrets:
      - name: regcred
  backoffLimit: 0
