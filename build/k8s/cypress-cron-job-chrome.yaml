apiVersion: batch/v1
kind: CronJob
metadata:
  name: cypress-automation-cron-chrome
  namespace: cypress-automation
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cypress-automation-chrome
            image: adriandez/cypress-automation:chrome
            imagePullPolicy: "Always"
            env:
              - name: INSTALL_BROWSER
                value: chrome
              - name: TEST_BROWSER
                value: chrome
              - name: TEST_ENV
                value: testing
              - name: ENABLE_VIDEO
                value: 'true'
            envFrom:
              - configMapRef:
                  name: cypress-cron-env
            securityContext:
              privileged: true
          imagePullSecrets:
          - name: regcred
          restartPolicy: Never
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
