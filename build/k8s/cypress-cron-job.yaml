apiVersion: batch/v1
kind: CronJob
metadata:
  name: cypress-automation-cron
  namespace: cypress-automation
spec:
  schedule: "0 6 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: shared-data
              emptyDir: {}
          containers:
          - name: cypress-automation-chrome
            image: adriandez/cypress-automation:chrome
            imagePullPolicy: "Always"
            env:
              - name: INSTALL_BROWSER
                value: chrome
              - name: TEST_BROWSER
                value: chrome
              - name: TEST_ENV
                value: testing
              - name: DISPLAY
                value: ':99'
              - name: CHECK_ALL_CONTAINERS_COMPLETE
                value: 'true'
            envFrom:
              - configMapRef:
                  name: cypress-cron-env
            volumeMounts:
              - mountPath: /var/shared
                name: shared-data
            securityContext:
              privileged: true
          - name: cypress-automation-edge
            image: adriandez/cypress-automation:edge
            imagePullPolicy: "Always"
            env:
              - name: INSTALL_BROWSER
                value: edge
              - name: TEST_BROWSER
                value: edge
              - name: TEST_ENV
                value: testing
              - name: DISPLAY
                value: ':100'
              - name: CHECK_ALL_CONTAINERS_COMPLETE
                value: 'true'
            envFrom:
              - configMapRef:
                  name: cypress-cron-env
            volumeMounts:
              - mountPath: /var/shared
                name: shared-data
            securityContext:
              privileged: true
          - name: cypress-automation-firefox
            image: adriandez/cypress-automation:firefox
            imagePullPolicy: "Always"
            env:
              - name: INSTALL_BROWSER
                value: firefox
              - name: TEST_BROWSER
                value: firefox
              - name: TEST_ENV
                value: testing
              - name: DISPLAY
                value: ':101'
              - name: CHECK_ALL_CONTAINERS_COMPLETE
                value: 'true'
            envFrom:
              - configMapRef:
                  name: cypress-cron-env
            volumeMounts:
              - mountPath: /var/shared
                name: shared-data
            securityContext:
              privileged: true
          imagePullSecrets:
          - name: regcred
          restartPolicy: Never
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
